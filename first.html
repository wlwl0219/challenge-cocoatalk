<!DOCTYPE html>
<html>
  <head>
    <title>first mission</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <input type="file" accept=".pdf" />
      <div>
        <label for="first">First name</label>
        <input id="first" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="last">Last name</label>
        <input id="last" required placeholder="Last name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="user">Username</label>
        <input id="user" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="pwd">Password</label>
        <input
          id="pwd"
          required
          minlength="10"
          maxlength="15"
          placeholder="Password"
          type="password"
        />
      </div>
      <div>
        <label for="date">Birth date</label>
        <input id="date" required type="date" value="yyyy-mm-dd" />
      </div>
      <div>
        <label for="rang">How happy are you?</label>
        <input
          id="rang"
          min="0"
          max="100"
          value="50"
          step="10"
          type="range"
          list="marks"
        />
        <datalist id="marks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav.color?</label>
        <input id="color" type="color" />
      </div>
      <div>
        <input placeholder="" type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
