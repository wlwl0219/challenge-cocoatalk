<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>seventh mission</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/seventh.css" />
  </head>
  <body>
    <div class="page first">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <main>
        <div class="profile">
          <img
            src="https://images.unsplash.com/photo-1499557354967-2b2d8910bcca?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1235&q=80"
            alt="img"
          />
          <h2>Tyler, The Creator</h2>
          <span>Rap, Hip-Hop</span>
        </div>
        <div class="reaction">
          <div class="reaction__shuffle">Shuffle</div>
          <div class="reaction__heart">
            <i class="fas fa-heart fa-sm"></i>
            <span>212 971</span>
          </div>
        </div>
        <section class="list">
          <div class="song">
            <img
              src="https://images.unsplash.com/photo-1464676015774-81a71be95929?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
              alt="img"
            />
            <div class="song__text">
              <span>Tyler, The Creator</span>
              <p>EARFQUAKE</p>
            </div>
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
          <div class="song">
            <div class="song__select">
              <img
                src="https://images.unsplash.com/photo-1464676015774-81a71be95929?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                alt="img"
              />
              <i class="fas fa-music"></i>
              <div class="hover"></div>
            </div>
            <div class="song__text">
              <span>Tyler, The Creator</span>
              <p>NOVEMBER</p>
            </div>
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
          <div class="song">
            <img
              src="https://images.unsplash.com/photo-1464676015774-81a71be95929?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
              alt="img"
            />
            <div class="song__text">
              <span>Tyler, The Creator</span>
              <p>911</p>
            </div>
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
          <div class="song">
            <img
              src="https://images.unsplash.com/photo-1464676015774-81a71be95929?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
              alt="img"
            />
            <div class="song__text">
              <span>Tyler, The Creator</span>
              <p>WOLF</p>
            </div>
            <i class="fas fa-ellipsis-v fa-sm"></i>
          </div>
        </section>
        <section class="play">
          <div class="play__box">
            <div class="box-text">
              <span>Tyler, The Creator</span>
              <p>NOVEMBER</p>
            </div>
            <div class="box-btn">
              <i class="fas fa-step-backward fa-xs"></i>
              <i class="fas fa-pause fa-lg"></i>
              <i class="fas fa-step-forward fa-xs"></i>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="page second">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <main>
        <div class="album">
          <img
            src="https://images.unsplash.com/photo-1464676015774-81a71be95929?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt="img"
          />
        </div>
        <div class="title">
          <h1>November</h1>
          <span>Tyler, The Creator</span>
        </div>
        <div class="range">
          <div class="range__time"><span>1:56</span><span>2:21</span></div>
          <input
            class="rang__step"
            min="0"
            max="100"
            value="70"
            step="2"
            type="range"
          />
        </div>
        <div class="music">
          <i class="opacity fas fa-redo-alt fa-xs"></i>
          <i class="fas fa-step-backward fa-sm"></i>
          <i class="fas fa-play-circle fa-3x"></i>
          <i class="fas fa-step-forward fa-sm"></i>
          <i class="opacity fas fa-recycle fa-xs"></i>
        </div>
      </main>
    </div>
  </body>
</html>
