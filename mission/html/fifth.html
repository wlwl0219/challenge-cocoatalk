<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>fifth mission</title>
    <link rel="stylesheet" href="../css/fifth.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body class="card">
    <header class="header">
      <i class="header__icon fas fa-times fa-2x"></i>
      <h1 class="header__text">Playlist</h1>
    </header>

    <main>
      <section class="random">
        <div class="random__icon">
          <i class="far fa-image fa-2x"></i>
        </div>
        <div class="random__text">
          <span class="random__title">Random</span>
          <span class="random__title">Love</span>
          <span class="random__description">by Divay Kapoor</span>
        </div>
      </section>

      <section class="btn">
        <div class="btn__play">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="btn__circle">
          <i class="far fa-heart"></i>
        </div>
        <div class="btn__circle">
          <i class="fas fa-plus"></i>
        </div>
      </section>

      <section class="nikname">
        <div class="nikname__box">
          <div class="box__color"></div>
          <div class="box__text">
            <span class="box__title">Matargasti</span>
            <span class="box__name">Mohit Chauhan</span>
          </div>
        </div>
        <div class="nikname__box">
          <div class="box__color color-pink"></div>
          <div class="box__text">
            <span class="box__title">Attitude</span>
            <span class="box__name">Lewis OfMan, Attitude</span>
          </div>
        </div>
        <div class="nikname__box">
          <div class="box__color color-blue"></div>
          <div class="box__text">
            <span class="box__title">Try Everthing</span>
            <span class="box__name">Shakira, Zootopia</span>
          </div>
        </div>
        <div class="nikname__box">
          <div class="box__color color-green"></div>
          <div class="box__text">
            <span class="box__title">Sunflower</span>
            <span class="box__name">Joseph Vincent, Sunflower</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
