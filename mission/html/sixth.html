<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>sixth mission</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/sixth.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="navbar__contents">
          <i class="fas fa-bars"></i>
          <h1>library</h1>
          <i class="fas fa-shopping-basket"></i>
        </div>
        <div class="navbar__searh">
          <input type="text" placeholder="Search books" />
          <i class="fas fa-search"></i>
        </div>
      </header>

      <main class="main-contents">
        <section class="book">
          <h1 class="title">Book of the day</h1>
          <article class="book__contents">
            <img
              src="https://images.unsplash.com/photo-1495001258031-d1b407bc1776?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
              alt="img"
            />
            <div class="contents__manu">
              <p class="mamu__title">No Fixed Abode</p>
              <p class="mamu__description">Journey Through</p>
              <div class="star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
              <div class="tag">
                <p>Journey</p>
                <p>Biography</p>
              </div>
              <div class="btn">
                <div class="btn__mark">
                  <i class="fas fa-bookmark fa-xs"></i>
                </div>
                <input class="btn__input" type="button" value="Book Now" />
              </div>
            </div>
          </article>
        </section>

        <section class="top">
          <h1 class="title">Top Adventures</h1>
          <div class="top__contents">
            <article class="content__poster">
              <img
                src="https://images.unsplash.com/photo-1584448141569-69f342da535c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=680&q=80"
                alt="img"
              />
              <div class="star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </article>
            <article class="content__poster">
              <img
                src="https://images.unsplash.com/photo-1545264835-3e14e4dae383?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=708&q=80"
                alt="img"
              />
              <div class="star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </article>
            <article class="content__poster">
              <img
                src="https://images.unsplash.com/photo-1561630156-d73c288d1a56?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                alt="img"
              />
              <div class="star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </article>
            <article class="content__poster">
              <img
                src="https://images.unsplash.com/photo-1561630156-d73c288d1a56?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                alt="img"
              />
              <div class="star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </article>
          </div>
        </section>

        <section class="popular">
          <h1 class="title">Popular authors</h1>
          <article class="popular__contents">
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
              alt="img"
            />
            <div class="contents__text">
              <p class="mamu__title">George Raymond Richard Martin</p>
              <p class="mamu__description">
                Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards
              </p>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
